<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitación de Boda - José y Violeta</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    section {
      display: none;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
      width: 100vw;
      position: absolute;
      top: 0;
      left: 0;
      color: #fff;
      flex-direction: column;
      transition: opacity 1s ease;
    }

    section.active {
      display: flex;
      opacity: 1;
      z-index: 2;
    }

    h1, h2, h3, p {
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    }

    button {
      background-color: rgba(255, 255, 255, 0.8);
      color: #333;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 20px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: rgba(255, 255, 255, 1);
    }

    .background1 {
      background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.6)), url('https://cdn.pixabay.com/photo/2016/03/09/09/17/wedding-rings-1249499_1280.jpg') center/cover no-repeat;
    }

    .background2 {
      background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.6)), url('https://cdn.pixabay.com/photo/2017/08/06/13/41/wedding-2595862_1280.jpg') center/cover no-repeat;
    }

    .background3 {
      background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.6)), url('https://cdn.pixabay.com/photo/2017/02/15/12/12/clock-2065590_1280.jpg') center/cover no-repeat;
    }

    .background4 {
      background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.6)), url('https://cdn.pixabay.com/photo/2016/10/09/08/53/wedding-1723983_1280.jpg') center/cover no-repeat;
    }

    .background5 {
      background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.7)), url('https://cdn.pixabay.com/photo/2017/06/20/00/19/wedding-2427437_1280.jpg') center/cover no-repeat;
    }

    .countdown {
      font-size: 1.5rem;
      margin-top: 15px;
    }

    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background: url('https://cdn.pixabay.com/photo/2014/04/03/10/32/heart-309894_960_720.png') no-repeat center/contain;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10%) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    audio {
      display: none;
    }

    .gif-deco {
      width: 80px;
      height: 80px;
      margin: 20px auto;
    }

  </style>
</head>
<body>

  <!-- Sección 1 -->
  <section id="seccion1" class="background1 active">
    <img src="https://media.giphy.com/media/3o6Zt8MgUuvSbkZYWc/giphy.gif" alt="Anillos" class="gif-deco">
    <h1>¡Nuestra Boda!</h1>
    <button onclick="nextSection(2)">Siguiente</button>
  </section>

  <!-- Sección 2 -->
  <section id="seccion2" class="background2">
    <h1>José & Violeta</h1>
    <p style="font-size: 1.2rem; margin-top: 10px;">“Dos almas, un solo corazón.”</p>
    <button onclick="nextSection(3)">Siguiente</button>
  </section>

  <!-- Sección 3 -->
  <section id="seccion3" class="background3">
    <h2>25 de Octubre del 2025 - 6:00 PM</h2>
    <div class="countdown" id="countdown"></div>
    <a href="https://calendar.google.com/calendar/render?action=TEMPLATE&text=Boda%20de%20José%20y%20Violeta&dates=20251025T180000Z/20251025T230000Z&details=Celebremos%20juntos%20este%20día%20tan%20especial.&location=https://maps.app.goo.gl/y1uumsCPiguarzex8" target="_blank">
      <button>Agendar</button>
    </a>
    <button onclick="nextSection(4)">Siguiente</button>
  </section>

  <!-- Sección 4 -->
  <section id="seccion4" class="background4">
    <h2>Recepción</h2>
    <p style="font-size: 1.1rem; margin-top: 10px;">Únete a nosotros en este día tan especial.</p>
    <a href="https://maps.app.goo.gl/y1uumsCPiguarzex8" target="_blank">
      <button>Ver ubicación</button>
    </a>
    <button onclick="nextSection(5)">Siguiente</button>
  </section>

  <!-- Sección 5 -->
  <section id="seccion5" class="background5">
    <h1>¡No faltes!</h1>
    <p style="font-size: 1.2rem; margin-top: 10px;">“El amor nos unió, y queremos celebrarlo contigo.”</p>
    <audio id="musica" autoplay loop>
      <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
    </audio>
  </section>

  <script>
    let currentSection = 1;

    function nextSection(next) {
      document.getElementById(`seccion${currentSection}`).classList.remove('active');
      document.getElementById(`seccion${next}`).classList.add('active');
      currentSection = next;

      if (next === 5) {
        startHearts();
        document.getElementById("musica").play();
      }
    }

    // Cuenta regresiva
    const countdown = document.getElementById("countdown");
    const targetDate = new Date("Oct 25, 2025 18:00:00").getTime();

    setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);

    // Corazones animados
    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = Math.random() * 3 + 2 + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }, 300);
    }
  </script>

</body>
</html>
